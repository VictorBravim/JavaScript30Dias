<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/3Dia/style.css">
    <title>Update CSS Variables</title>
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
        <label>Spacing:</label>
        <input type="range" id="spacing" min="10" max="200" value="10">

        <label>Blur:</label>
        <input type="range" id="blur" min="0" max="25" value="10">

        <label>Base Color</label>
        <input type="color" id="base" value="#ffc600">
    </div>

    <img src="http://unsplash.it/800/500?image=899">
    <script defer src="/3Dia/script.js"></script>
</body>

</html>
