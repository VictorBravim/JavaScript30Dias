<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/1Dia/style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="/1Dia/sounds/clap.wav"></audio>
    <audio data-key="83" src="/1Dia/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/1Dia/sounds/kick.wav"></audio>
    <audio data-key="70" src="/1Dia/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/1Dia/sounds/boom.wav"></audio>
    <audio data-key="72" src="/1Dia/sounds/ride.wav"></audio>
    <audio data-key="74" src="/1Dia/sounds/snare.wav"></audio>
    <audio data-key="75" src="/1Dia/sounds/tom.wav"></audio>
    <audio data-key="76" src="/1Dia/sounds/tink.wav"></audio>

    <script src="/1Dia/script.js"></script>
</body>

</html>
